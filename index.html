<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mauricio Nunes</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img class="tag" src="assets/tag.svg" alt="tag do cartão" />
        <main>
            <div class="container">
                <div class="avatar">
                    <span
                        ><img src="assets/selo.svg" alt="Selo Rocketseat"
                    /></span>
                    <img id="userImg" src="#" alt="Foto pessoal" />
                </div>
                <h1 id="userName">...</h1>
                <a id="userGitHubLink" href="#">
                    <img src="assets/github.svg" alt="Ícone GitHub" /><span
                        id="userGitHub"
                        >...</span
                    ></a
                >

                <p id="userGitHubBio">...</p>

                <ul id="socialLinks">
                    <li class="youtube">
                        <a href="#" target="_blank"
                            ><img src="assets/youtube.svg" alt="Ícone Youtube"
                        /></a>
                    </li>
                    <li class="instagram">
                        <a href="#" target="_blank"
                            ><img
                                src="assets/instagram.svg"
                                alt="Ícone Instagram"
                        /></a>
                    </li>
                    <li class="facebook">
                        <a href="#" target="_blank"
                            ><img
                                src="assets/facebook.svg"
                                alt="Ícone Facebook"
                        /></a>
                    </li>
                    <li class="twitter">
                        <a href="#" target="_blank"
                            ><img src="assets/twitter.svg" alt="Ícone Twitter"
                        /></a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
